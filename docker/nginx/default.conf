map $http_origin $cors_origin {
    default "";
    "http://localhost:5173" $http_origin;
    "http://127.0.0.1:5173" $http_origin;
    "http://localhost:80" $http_origin;
    "http://127.0.0.1:80" $http_origin;
    "http://localhost:8080" $http_origin;
    "http://127.0.0.1:8080" $http_origin;
    "http://localhost" $http_origin;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    charset utf-8;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "3600" always;

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    client_max_body_size 2G;

    location /dist {
        alias /var/www/public/dist;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "http://localhost:5173" always;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    location ~ /\. {
        deny all;
    }

    location ~ /\.(?:htaccess|gitignore|env) {
        deny all;
    }
}