services:
  db:
    image: mysql:8.0
    container_name: vaf_app_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: ${DB_DATABASE:-app_db}
      MYSQL_USER: ${DB_USERNAME:-app_user}
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app_network
    secrets:
      - db_root_password
      - db_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$(cat /run/secrets/db_root_password)"]
      interval: 10s
      timeout: 5s
      retries: 5

  php-fpm:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
      target: runtime
      args:
        PHP_VERSION: 8.4
        INSTALL_XDEBUG: ${INSTALL_XDEBUG:-false}
        BACKEND_DIR: ./backend
    container_name: vaf_app_php_fpm
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php-fpm/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-app_db}
      - DB_USERNAME=${DB_USERNAME:-app_user}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - PHP_IDE_CONFIG=serverName=Docker
      - XDEBUG_MODE=${XDEBUG_MODE:-off}
      - XDEBUG_CONFIG=${XDEBUG_CONFIG:-client_host=host.docker.internal}
    secrets:
      - db_password
      - app_key
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: vaf_app_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./backend:/var/www
      - ./frontend/dist:/var/www/public/dist
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app_network
    depends_on:
      - php-fpm

  # PHP CLI 8.3 para comandos e jobs
  php-cli:
    build:
      context: .
      dockerfile: docker/php-cli/Dockerfile
      target: runtime
      args:
        PHP_VERSION: 8.3
        BACKEND_DIR: ./backend
    container_name: vaf_app_php_cli
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-app_db}
      - DB_USERNAME=${DB_USERNAME:-app_user}
    secrets:
      - db_password
      - app_key
    tty: true

  # Node para build do frontend
  node-build:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
      target: builder
      args:
        - FRONTEND_DIR=./frontend
    container_name: vaf_app_node_build
    working_dir: /app
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run build"
    networks:
      - app_network
    environment:
      - VITE_API_URL=http://localhost:${APP_PORT:-80}
    secrets:
      - vite_api_key

  # Node para desenvolvimento (hot reload)
  node-dev:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
      target: development
      args:
        - FRONTEND_DIR=./frontend
    container_name: vaf_app_node_dev
    working_dir: /app
    ports:
      - "${VITE_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run dev"
    networks:
      - app_network
    environment:
      - VITE_API_URL=http://localhost:${APP_PORT:-80}
    secrets:
      - vite_api_key

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  node_modules:
    driver: local

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_password:
    file: ./secrets/db_password.txt
  app_key:
    file: ./secrets/app_key.txt
  vite_api_key:
    file: ./secrets/vite_api_key.txt
  api_key:
    file: ./secrets/api_key.txt